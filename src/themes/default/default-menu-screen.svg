<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns="http://www.w3.org/2000/svg"
   width="160"
   height="43"
   id="svg2"
   version="1.1">
   
   <defs id="defs">
    <clipPath
       clipPathUnits="userSpaceOnUse"
       id="titleClip">
      <rect
         y="0"
         x="0"
         height="7"
         width="90"
         style="fill:#ff0000;stroke:none" />
    </clipPath>
  </defs>
   
  <g id="layer1">
    
    <text
       style="font-size:8px;font-family:Fixed"
       x="0"
       y="6"
       clip-path="url(#titleClip)"
       class="shadow">${title}</text>
     <rect
       width="160"
       height="1"
       x="0"
       y="7" />
    <rect
       style="fill:none;stroke:none"
       id="menu"
       width="154"
       height="34"
       x="0"
       y="9" />
    <g
       id="viewScrollbar"
       transform="translate(157,9)">
      <rect
         y="0"
         x="0"
         height="34"
         width="1"
         style="fill:#000000;fill-opacity:1;stroke:none"
         class="track" />
      <rect
         y="0"
         x="-2"
         height="2"
         width="5"
         style="fill:#808080;fill-opacity:1;stroke:none"
         class="knob" />
    </g>
    <text
       style="font-size:8px;font-family:Fixed;text-anchor:end;text-align:end;"
       x="100"
       y="6"
       class="shadow">${alt_title}</text>
  </g>
</svg>
